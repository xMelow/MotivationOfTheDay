<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/settings.js" type="module" defer></script>
    <title>Settings</title>
</head>
<body>
    
    <header>
        <h1>Settings</h1>
    </header>
    
    <section>
        <label>Open popup on Startup</label>
        <select name="settings" id="settings">
            <option value="tabs">Open on tap</option>
            <option value="window">Open on window</option>
            <option value="startUp">Open only on startup</option>
            <option value="none">Don't open (only on click)</option>
        </select>
        <input type="submit" id="submit">
        <div id="message"></div>
    </section>

    <section>
        <a href="index.html">Go To Homepage</a>
    </section>
    

</body>
</html>
